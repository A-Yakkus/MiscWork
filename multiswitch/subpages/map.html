<body>
<div id="DeliveryMap" class="fgcolorAclass"></div>
<script>
      function initMap() {
        var uol = {lat: 54.8, lng: -3.75 };
        var map = new google.maps.Map(document.getElementById('DeliveryMap'), {
          zoom: 3,
          center: uol
        });
		var cityCircle = new google.maps.Circle({
			strokeColor: '#0000FF',
			strokeOpacity: 0.8,
			strokeWeight: 2,
			fillColor: '#0000FF',
			fillOpacity: 0.35,
			map: map,
			center: uol,
			radius: 550000
		});
      }
	  
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdt513iy20wlSqIuQrw5An3h5zjKPv6wQ&callback=initMap"></script>
